<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding -->
    <meta charset="utf-8" />
    <!-- Set viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page -->
    <title>Cafe Menu</title>
    <!-- Link to external stylesheet -->
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <!-- Start of menu container -->
    <div class="menu">
        <main>
            <!-- Cafe name -->
            <h1>My Cafe</h1>
            <!-- Established date -->
            <p class="established">Est. 2022</p>
            <!-- Horizontal line -->
            <hr>
            <!-- Coffee section -->
            <section>
                <h2>Coffee</h2>
                <!-- Coffee icon (replace with your own image) -->
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F1%2F14%2FCoffee-icon.svg%2F815px-Coffee-icon.svg.png&f=1&nofb=1&ipt=c0353c1590f810af2fcb6198cb1688eab2db504bd1ccdec87fe11c7316b7acff&ipo=images" alt="coffee icon" class="icon" />
                <!-- Coffee items -->
                <article class="item">
                    <p class="flavor">Espresso</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cappuccino</p><p class="price">$3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Latte</p><p class="price">$3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Americano</p><p class="price">$4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha Frappe</p><p class="price">$4.50</p>
                </article>
            </section>
            <!-- Desserts section -->
            <section>
                <h2>Desserts</h2>
                <!-- Dessert icon (replace with your own image) -->
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgame-icons.net%2Ficons%2Florc%2Foriginals%2Fpng%2F000000%2Ftransparent%2Fpie-slice.png&f=1&nofb=1&ipt=53fad3e4eab14886d2887eef2eb9ccd8a3db911e4236e792ce5e19ea19042f97&ipo=images" alt="dessert icon" class="icon" />
                <!-- Dessert items -->
                <article class="item">
                    <p class="dessert">Chocolate Brownie Sundae</p><p class="price">$1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Strawberry Cheesecake</p><p class="price">$2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Tiramisu</p><p class="price">$3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Red Velvet Cupcake</p><p class="price">$2.50</p>
                </article>
            </section>
        </main>
        <!-- Horizontal line at the bottom -->
        <hr class="bottom-line">
        <!-- Footer section -->
        <footer>
            <!-- Link to the website -->
            <p>
                <a href="https://www.example.com" target="_blank">Visit our website</a>
            </p>
            <!-- Cafe address -->
            <p class="address">123 Cafe Street</p>
        </footer>
    </div>
    <!-- End of menu container -->
</body>
</html>
