<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the character encoding for the document -->
    <meta charset="utf-8">
    
    <!-- Set the viewport to control layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the web page -->
    <title>Colored Markers</title>
    
    <!-- Link to an external stylesheet for additional styling -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>CSS Color Markers</h1>
    
    <!-- Container for marker elements -->
    <div class="container">
      <!-- Red marker -->
      <div class="marker red">
        <!-- Marker cap -->
        <div class="cap"></div>
        
        <!-- Marker sleeve -->
        <div class="sleeve"></div>
      </div>
      
      <!-- Green marker -->
      <div class="marker green">
        <!-- Marker cap -->
        <div class="cap"></div>
        
        <!-- Marker sleeve -->
        <div class="sleeve"></div>
      </div>
      
      <!-- Blue marker -->
      <div class="marker blue">
        <!-- Marker cap -->
        <div class="cap"></div>
        
        <!-- Marker sleeve -->
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
